<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./images/bg-main-desktop.png" class="bg-img" />
    <div class="container row">
      <div class="container1 col">
        <div class="card-front row">
          <img src="./images/card-logo.svg" class="card-front-logo" />
          <div class="number col-12"><span class="card-no">0000</span> <span class="card-no">0000</span> <span class="card-no">0000</span> <span class="card-no">0000</span></span></div>
          <div class="name col-8"><span class="cname">PAVAN MANISH</span></div>
          <div class="date col-4"><span class="month">00</span>/<span class="year">00</span></div>
        </div>
        <div class="card-back"><div class="cvc">000</div></div>
      </div>
      <div class="container2 col">
        <div class="form">
          <div class="card-name">
            <label for="name-input">CARD HOLDER NAME</label>
            <input
              name="name-input"
              class="name-input"
              type="text"
              placeholder="e.g. PAVAN MANISH"
              onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)"
              maxlength="43"
            />
          </div>
          <div class="card-number">
            <label for="number-input">CARD NUMBER</label>
            <input
              name="number-input"
              class="number-input"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57)|| (event.charCode == 32))" 
            />
          </div>
          <div class="exp-date">
            <label for="date-input">EXP. DATE (MM/YY)</label>
            <input
              name="date-input"
              class="date-input d1"
              type="tel"
              placeholder="MM"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              maxlength="2"
            />
            <input
              name="date-input"
              class="date-input d2"
              type="tel"
              placeholder="YY"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              maxlength="2"
            />
          </div>
          <div class="cvc-number">
            <label for="cvc-input">CVC</label>
            <input
              name="cvc-input"
              class="cvc-input"
              type="tel"
              placeholder="e.g.123"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              maxlength="3"
            />
          </div>
          <div class="confirm-button">
            <button class="button1">CONFIRM</button>
          </div>
        </div>
      </div>
      <div class="container3 col hidden">
        <div class="thank-page">
          <img src="./images/icon-complete.svg" class="tick">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <button class="button2">CONTINUE</button>
        </div>
      </div>
    </div>

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->

    <script src="./index.js"></script>
  </body>
</html>
